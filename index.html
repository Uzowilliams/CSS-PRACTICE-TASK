<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Styling Practice</title>

    <style>
        /*
        CSS PRACTICE TASK

        1. Set the background color of the entire page to "lavender".
        2. Change the text color of the h1 to "midnightblue".
        3. Give the h1 a background color of "lightsteelblue".
        4. Change the text color of the h2 to "#F5F5F5".
        5. Give the h2 a background color of "#6B705C".

        Write your CSS below.
        */

        html {
            background-color: lavender;
        }

        h1 {
            background-color: lightsteelblue;
            color: midnightblue;
        }

        h2 {
            background-color: #6B705C;
            color: #F5F5F5;
        }
    </style>
</head>

<body>
    <h1>Welcome</h1>
    <h2>CSS Practice</h2>
</body>
</html>
